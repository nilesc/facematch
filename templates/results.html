<!DOCTYPE html>
<html>
<head>
	<title>User Study Page</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<link rel="stylesheet" href="css/styles.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

	<div class="container">
		<div class="row justify-content-md-center">
			<h1 class="display-3">Results</h1>
		</div>
		<div class="row">
			<p>Up to 10 pictures may show up. Please select Yes if you believe that the image looks similar to the one that you submitted. Else, select No.</p>
		</div>
		{% for key, value in result.items() %}
			<div class="row">
				<img src="{{value}}" height=200></img>
			</div>
		{% endfor %}
		<br>
		<br>
		<br>
		<div class = "row">
			<div>
				<select name="pick">
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
				</select>
				<input type="submit" value="Submit">
			</div>
		</div>
		
		<br>
		<br>
		<br>
		<div class="row">
			<p><a href="index.html">Return to Home Page</a></p>
		</div>
	</div>
	</div>
	

</body>
</html>
